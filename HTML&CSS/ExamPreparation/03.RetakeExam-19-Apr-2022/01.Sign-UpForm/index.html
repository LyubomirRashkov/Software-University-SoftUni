<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>

<body>
    <section class="section">
        <div class="img-wrapper">
            <a class="link" href="">SoftUni</a>

            <div class="title-wrapper">
                <h1 class="title">
                    Welcome to SoftUni.
                </h1>

                <h2 class="subtitle">
                    Are you ready to become a dev?
                </h2>
            </div>

            <ul class="socials">
                <li class="social">
                    <i class="fas fa-globe-americas"></i>
                </li>

                <li class="social">
                    <i class="fab fa-github"></i>
                </li>

                <li class="social">
                    <i class="fab fa-twitter"></i>
                </li>
            </ul>
        </div>

        <form action="" class="form">
            <div class="wrapper">
                <div>
                    <label for="" class="username">USERNAME</label>
                    <input type="text" class="username" placeholder="antoniyaat">
                </div>

                <div>
                    <label for="" class="email">EMAIL</label>
                    <input type="email" class="email" placeholder="a.atanasova@softuni.bg">
                </div>

                <div>
                    <label for="" class="password">PASSWORD</label>
                    <input type="password" class="password" placeholder="********">
                </div>

                <div>
                    <label for="" class="re-password">REPEAT PASSWORD</label>
                    <input type="password" class="re-password" placeholder="********">
                </div>
            </div>

            <div class="actions">
                <button class="btn" type="submit">REGISTER</button>

                <a class="registered" href="">I am already a ninja</a>
            </div>
        </form>
    </section>
</body>

</html>

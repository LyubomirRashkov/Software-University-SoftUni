<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <link rel="stylesheet" href="./style.css">

    <title>Blog</title>
</head>

<body>
    <main>
        <section class="section">
                <div class="cards">
                    <article class="card movie">
                        <div class="img-wrapper">

                            <a href="">
                                Movie reviews
                            </a>
                        </div>
                    </article>

                    <article class="card celebrity">

                        <div class="content">
                            <a href="">
                                Celebrity interviews
                            </a>
                        </div>
                    </article>

                    <article class="card tv">
                        <div class="img-wrapper">

                        </div>

                        <div class="content">
                            <a href="">
                                TV show guides
                            </a>
                        </div>
                    </article>

                    <article class="card arts">
                        <div class="img-wrapper">
                            <img src="./images/art.jpg" alt="art" class="img">
                        </div>

                        <div class="content">
                            <a href="">
                                Arts and culture
                            </a>
                        </div>
                    </article>
                </div>

                <div class="info">
                    <h1 class="title">
                        Other Category

                    <ul class="items">

                            <a href="">
                                <i class="fa-solid fa-circle-arrow-right"></i>

                        </li>

                        <li class="item">
                            <a href="">
                                <i class="fa-solid fa-circle-arrow-right"></i>
                                Web development
                            </a>
                        </li>

                        <li class="item">

                                <i class="fa-solid fa-circle-arrow-right"></i>
